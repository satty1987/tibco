<div class="container">
<div class="row">
    <div class="col-md-6 offset-md-3">
           
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="card p-5 mt-5">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" required />
                
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" required/>
                </div>
                <div class="form-group">
                    <button [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
                    </div>
            </form>
    </div>
</div>    
</div>
