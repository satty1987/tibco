<div class="s131" *ngIf="showData">
  <form>
    <div class="inner-form" >
      <div class="input-field first-wrap">
        <input id="search" *ngIf="showData" type="text" [(ngModel)]="nameSearch" name="name"
          placeholder="What are you looking for?">
      </div>
      <div class="input-field third-wrap">
        <button *ngIf="showData" [disabled]="disabled()" (click)="getSolutions()" class="btn-search" name="search"
          type="button">SEARCH</button>
      </div>
    </div>
  </form>
</div>

<div>
  <h4 *ngIf="isError" class="text-danger">{{error}}</h4>
  <div *ngIf="!showData && !isError">
    <div class="col-12 mb-3 mt-3">
      <h3>Search result for : <strong>'{{nameSearch}} '</strong> </h3>
    </div>
    <div class="col-12 mb-3 " *ngFor="let data of result">
      <div class="card p-3">
        <p><b>KEYWORDS</b> : {{data.title}}</p>
        <p><b>ERROR DESCRIPTION</b> : {{data.error_description}}</p>
        <p><b>SOLUTIONS</b> : {{data.solution}}</p>
      </div>
    </div>
  </div>
  <!-- <button mat-button (click)="openDialog()">Launch dialog</button> -->
</div>
<div class="col-12 mb-3 " *ngIf="!showData">
  <app-paginator (pageSizeUpdate)="updateRecord($event)" [length]="length" [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"></app-paginator>
</div>
<div class="col-12 mb-3 ">
  <button  *ngIf="!showData" class="btn btn-sm btn-primary" (click)="searchAgain()">Search again</button>
</div>
