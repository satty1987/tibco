<div class="container-fluid ">
    <div class="row mt-5">
            <div class="col-12 mb-3 ">
                <button class="btn btn-primary" (click)="route()">Create New</button>
            </div>
        <div class="col-12 mb-3 " *ngFor="let data of datalist">
            <div class="card p-3">
                <p><b>KEYWORDS</b> : {{data.title}}</p>
                <p><b>ERROR DESCRIPTION</b> : {{data.error_description}}</p>
                <p><b>SOLUTIONS</b> : {{data.solution}}</p>
                <p> <button class="btn btn-primary" (click)=deleteItem(data._id)>Delete</button></p>
            </div>
        </div>
    </div>
</div>
