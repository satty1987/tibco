

          <form [formGroup]="reasonForm" (ngSubmit)="onSubmit(reasonForm)" class="pt-4">
            <div class="form-group">
                <label for="title">Report Reason</label>
                <input type="text" formControlName="reason" id="title" class="form-control" required />

            </div>
            <div class="form-group">
                <button mat-raised-button color="primary" [disabled]="reasonForm.invalid" class="mr-3">Report</button>
                <button mat-raised-button color="warn" type="button"(click)="close()">Cancel</button>
            </div>
        </form>
