<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-3" *ngIf="showData">
                <form class="form-inline  p-3 mt-5">
                       
                        <div class="form-group ">
                          <label for="inputPassword2" class="sr-only"></label>
                          <input *ngIf="showData" name="keywords" [(ngModel)]="nameSearch" id="keywords" class="form-control mb-3"
                          placeholder="Error Keyword">
                        </div>
                      
                        <button *ngIf="showData" [disabled]="disabled()" class="btn btn-magenta ml-5"
                        (click)="getSolutions()">Search</button>
                      </form>
            <!-- <form class=" card p-3 form-inline">
                <input *ngIf="showData" name="keywords" [(ngModel)]="nameSearch" id="keywords" class="form-control mb-3"
                    placeholder="Error Keyword" required="autofocus">


                <button *ngIf="showData" [disabled]="disabled()" class="btn btn-lg btn-primary btn-block"
                    (click)="getSolutions()">Search</button><br>
            </form> -->
        </div>
    </div>

    <h4 *ngIf="isError" class="text-danger">{{error}}</h4>

    <div *ngIf="!showData && !isError">

        <div class="col-12 mb-3 mt-3">
            <h3>Search result for :<strong>'{{nameSearch}} '</strong> </h3>
        </div>
        
        <div class="col-12 mb-3 " *ngFor="let data of ceList">
            <div class="card p-3">
                <p><b>KEYWORDS</b> : {{data.title}}</p>
                <p><b>ERROR DESCRIPTION</b> : {{data.error_description}}</p>
                <p><b>SOLUTIONS</b> : {{data.solution}}</p>
            </div>
        </div>



    </div>
    <button *ngIf="!showData" class="btn btn-sm btn-primary" (click)="searchAgain()">Search again</button>
    <p class="mt-5 mb-3 text-muted text-center footer">Â© T-Mobile 2017-2019</p>

</div>
