<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="card p-5 mt-5">
                <div class="form-group">
                    <label for="title">KEYWORD</label>
                    <input type="text" formControlName="title" class="form-control" required />

                </div>
                <div class="form-group">
                    <label for="error_description">ERROR DESCRIPTION</label>
                    <input type="text" formControlName="error_description" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="solution">SOLUTION</label>
                    <input type="text" formControlName="solution" class="form-control" required />
                </div>
                <div class="form-group">
                    <button [disabled]="createForm.invalid" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
