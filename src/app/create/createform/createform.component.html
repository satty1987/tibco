<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="card p-5 mt-5">
                <div class="form-group">
                    <label for="title">KEYWORD</label>
                    <input type="text" formControlName="title" class="form-control" required />

                </div>
                <div class="form-group">
                    <label for="error_description">ERROR DESCRIPTION</label>
                    <textarea class="form-control" formControlName="error_description" id="solution" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="solution">SOLUTION</label>
                    <textarea class="form-control" formControlName="solution" id="solution" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <button mat-raised-button color="primary" [disabled]="createForm.invalid">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
