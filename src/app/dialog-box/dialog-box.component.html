<h1 mat-dialog-title>Hi {{data.name}}</h1>
<div mat-dialog-content>
  <p>Any Text...</p>
  <mat-form-field>
    <mat-label>Discription</mat-label>
    <input matInput [(ngModel)]="data.discription">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="onNoClick()">No Thanks</button>
  <button mat-button color="primary" [mat-dialog-close]="data.discription" cdkFocusInitial>Ok</button>
</div>
